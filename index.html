<!------------------------------------------------------------------------------------------------>
<!----------------------Home Screen Section------------------------------------------------------->
<!------------------------------------------------------------------------------------------------>
      <section>
          <div class="container-fluid" id="homescreensection">
              <h1 class="homescreen-title">StockShots</h1>
              <p>We manage your money. You take all the returns.</p>
              <p>Zero commissions charged!</p>
          </div>
      </section>


<!------------------------------------------------------------------------------------------------>
<!------------------------------Investment Calculator section------------------------------------->
<!------------------------------------------------------------------------------------------------>
      <section >
        <div class="container-fluid" id="section2" data-aos="fade-up" > 
            <div class="investmentcalc">
              <h3 class="invcalc-heading">Systematic Investment Planner</h3>
              
              <h4 class="wish">I wish to invest per month</h4>
              <input type="text" value="5000" class="inv-value" id="inv-value"><br>
              <input type="range" min="5000" max="50000" value="5000" class="slider" step="500" id="invslider">
              <h6 id="subtext">5K</h6>
              <h6 id="subtext" class="subtextright">50K</h6><br><br>
              
              <h4 class="wish">Number of years</h4>
              <input type="text" value="1" class="inv-value" id="yearvalue"><br>
              <input type="range" min="1" max="30" value="1" class="slider" step="1" id="yearslider">
              <h6 id="subtext">1 Year</h6>
              <h6 id="subtext" class="subtextright">30 Years</h6><br><br>

              <h4 class="wish">Expected Rate of Return</h4>
              <input type="text" value="1" class="inv-value" id="returnvalue"><br>
              <input type="range" min="1" max="20" value="1%" class="slider" step="1%" id="returnslider">
              <h6 id="subtext">1%</h6>
              <h6 id="subtext" class="subtextright">20%</h6>


            </div>
      </section>
